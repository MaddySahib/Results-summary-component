<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Results Summary Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="result-box">
      <div class="box-container">
        <div class="result">
          <h2 class="result-title">Your Result</h2>
          <div class="circle">
            <h3>76</h3>
            <p>0f 100</p>
          </div>
            <b>Great</b>
            <p class="info">
              You scored higher then 65% of the people who have taken these
              tasks. 
            </p>
          </div>
        <div class="summary">
          <h3 class="summary-title">Summary</h3>
          <div class="rows">
            <div class="row">
                <div class="badge">
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <b>Reaction</b>
                </div>
                <p><b>80</b> /100 </p>
            </div>
            <div class="row">
                <div class="badge">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <b>Memory</b>
                </div>
                <p><b>92</b> /100 </p>
            </div>
            <div class="row">
                <div class="badge">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <b>Verbal</b>
                </div>
                <p><b>61</b> /100 </p>
            </div>
            <div class="row">
                <div class="badge">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <b>Visual</b>
                </div>
                <p>
                    <b>72</b> /100 
                </p>
            </div>
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
